<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>가계부 - 로그인</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <style>
    /* Auth page additions (scoped) */
    .auth-wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .auth-card{
      width:min(520px, 100%);
      padding:20px;
    }
    .auth-header{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:14px;
    }
    .auth-header h1{
      margin:0;
      font-size:18px;
      line-height:1.2;
    }
    .auth-header p{
      margin:2px 0 0;
      color: var(--muted);
      font-size:12px;
    }
    .auth-actions{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-top:6px;
      flex-wrap:wrap;
    }
    .auth-actions a{
      color: rgba(255,255,255,.82);
      text-decoration:none;
      font-size:12px;
    }
    .auth-actions a:hover{ text-decoration:underline; }
    .auth-footer{
      margin-top:14px;
      font-size:12px;
      color: var(--muted);
      text-align:center;
    }
    .auth-footer a{ color: rgba(255,255,255,.88); text-decoration:none; }
    .auth-footer a:hover{ text-decoration:underline; }
    .hint{
      color: var(--muted);
      font-size:12px;
      margin: 8px 0 0;
    }
  </style>
</head>
<body>
  <div class="auth-wrap">
    <div class="card auth-card">
      <div class="auth-header">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <h1>가계부</h1>
          <p>로그인 후 대시보드를 확인하세요</p>
        </div>
      </div>

      <form method="get" action="dashboard.html">
        <div class="field">
          <label for="email">이메일</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" autocomplete="email" required />
        </div>

        <div class="field" style="margin-top:12px;">
          <label for="password">비밀번호</label>
          <input id="password" name="password" type="password" placeholder="••••••••" autocomplete="current-password" required />
        </div>

        <div class="auth-actions">
          <label style="display:flex; align-items:center; gap:8px; font-size:12px; color: var(--muted);">
            <input type="checkbox" name="remember" checked />
            로그인 유지
          </label>
          <a href="#" onclick="alert('비밀번호 재설정 기능은 추후 구현 예정입니다.'); return false;">비밀번호 찾기</a>
        </div>

        <div style="display:flex; gap:10px; margin-top:14px;">
          <button class="btn" type="submit" style="flex:1;">로그인</button>
          <button class="btn secondary" type="button" style="flex:1;"
            onclick="alert('회원가입 화면은 추후 추가 예정입니다.');">회원가입</button>
        </div>

        <p class="hint">※ 이 페이지는 UI 목업입니다. 실제 인증은 Next + Spring에서 구현합니다.</p>
      </form>

      <div class="auth-footer">
        <span>테스트 계정이 없나요? </span><a href="#" onclick="alert('초기에는 시드 데이터로 계정 생성 예정'); return false;">도움말</a>
      </div>
    </div>
  </div>
</body>
</html>
